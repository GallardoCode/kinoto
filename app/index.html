<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Kinoto is an app to put remember what movies you must watch."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Kinoto - My must watch movie list</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-film text-secondary"></i>
        My <span class="text-secondary">Movie</span> Notebook
      </h1>
      <form id= "movie-form" class="movie-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control">
          <label for="Year">Year (optional)</label>
          <input type="number" name="year" id="year" class="form-control">
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="btn-group-justified" role="group">
          <input type="button" value="Search DB" id="search-button" class="btn btn-secondary d-none">
          <input type="submit" value="Add Movie to Notebook" id="add-button" class="btn btn-primary">
        </div>
      </form>
      <table class="table table-striped d-none" id="search-table">
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="search-list"></tbody>
      </table>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Priority</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="movie-list"></tbody>
      </table>
    </div>

        r.parentNode.insertBefore(e, r);

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
